<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyCrypto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>BuyCrypto</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="crypto-buttons">
                <div class="crypto-item">
                    <button class="crypto-button bitcoin"></button>
                    <input type="number" class="crypto-input" id="quantity-bitcoin" step="0.1" placeholder="0.1">
                    <button class="buy-button" id="buy-bitcoin">Buy</button>
                </div>

                <div class="crypto-item">
                    <button class="crypto-button ethereum"></button>
                    <input type="number" class="crypto-input" id="quantity-ethereum" step="0.1" placeholder="0.1">
                    <button class="buy-button" id="buy-ethereum">Buy</button>
                </div>

                <div class="crypto-item">
                    <button class="crypto-button solana"></button>
                    <input type="number" class="crypto-input" id="quantity-solana" step="0.1" placeholder="0.1">
                    <button class="buy-button" id="buy-solana">Buy</button>
                </div>

                <div class="crypto-item">
                    <button class="crypto-button monero"></button>
                    <input type="number" class="crypto-input" id="quantity-monero" step="0.1" placeholder="0.1">
                    <button class="buy-button" id="buy-monero">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 BuyCrypto. All Rights Reserved.</p>
    </footer>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="script.js">
</script>
</html>
